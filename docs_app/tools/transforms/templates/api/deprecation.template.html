{% block overview %}
<section class="deprecations">
  <h1>弃用</h1>
  <p class="important">下面列出的API将在下一个主要版本中删除！</p>
  <table>
{% for deprecation in doc.data %}
    <tr>
        <td>
            <a href="{$ deprecation.path $}">{$ deprecation.name $}</a>
        </td>
        <td>
            {$ deprecation.text $}
        </td>
    </tr>
    {% endfor %}
  </table>
</section>
{% endblock %}
